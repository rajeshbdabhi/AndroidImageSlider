// Top-level build file where you can add configuration options common to all sub-projects/modules.

wrapper {
    gradleVersion = '3.6.3'
    distributionUrl = distributionUrl.replace("bin", "all")
}

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}
